<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Edgar Torres - GitHub</title>
    </head>
    <body>
        <div class="container">
            <div class="profile">
                <img src="profile-picture.png" alt="Profile Picture" />
                <h1 class="title">Hi, I'm Edgar Torres!</h1>
                <p class="subtitle">
                    [A Machine Learning Researcher and Musician]
                </p>
                <div class="social-links">
                    <!-- Social links here -->
                </div>
            </div>

            <nav class="navigation">
                <a href="#" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>

            <section class="articles">
                <h2>Articles</h2>
                <div class="article-container"></div>
                <button
                    class="toggle-button toggle-articles"
                    aria-expanded="false"
                >
                    +
                </button>
            </section>

            <section class="projects">
                <h2>Projects</h2>
                <div class="project-container"></div>
                <button
                    class="toggle-button toggle-projects"
                    aria-expanded="false"
                >
                    +
                </button>
            </section>

            <section class="blogs">
                <h2>Blogs</h2>
                <div class="blog-container"></div>
                <button
                    class="toggle-button toggle-blogs"
                    aria-expanded="false"
                >
                    +
                </button>
            </section>
        </div>
    </body>
</html>
